type Routine {
  id: ID! @unique
  name: String!
  sets: [RoutineSet!]!
    @relation(name: "RoutineSetsByRoutine", onDelete: CASCADE)
}

type RoutineSet {
  id: ID! @unique
  routine: Routine! @relation(name: "RoutineSetsByRoutine")
  exercise: Exercise!
  setCount: Int! @default(value: 0)
  repCount: Int! @default(value: 0)
}

type Exercise {
  id: ID! @unique
  name: String!
}
