type User {
  id: ID! @unique
  name: String!
}

type Routine {
  id: ID! @unique
  name: String!
  creator: User!
  sets: [RoutineSet!]!
}

type RoutineSet {
  id: ID! @unique
  routine: Routine!
  exercise: Exercise!
  setCount: Int! @default(value: 0)
  repCount: Int! @default(value: 0)
}

type Exercise {
  id: ID! @unique
  name: String!
}
