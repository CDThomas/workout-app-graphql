# import User, Routine, Exercise, RoutineSet from "./generated/prisma.graphql"

type Query {
  exercises: [Exercise!]!
  routine(id: ID!): Routine
  routines: [Routine!]!
  routinesByUser(userId: ID!): [Routine!]!
}

type Mutation {
  createUser(name: String!): User
  createExercise(name: String!): Exercise
  createRoutineSet(input: CreateRoutineSetInput!): RoutineSet
  deleteRoutineSet(id: ID!): RoutineSet
}

input CreateRoutineSetInput {
  routineId: ID!
  exerciseId: ID!
}
